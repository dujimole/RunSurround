<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run Surround</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="intro" class="section">
    <img src="assets/intro_bg.png" alt="Intro background">
    <button id="yesBtn">Run Surround? YES</button>
  </div>
  <div id="videoSection" class="section" style="display:none;">
    <video id="introVideo" src="assets/run_intro.mp4" autoplay muted></video>
  </div>
  <div id="main" class="section" style="display:none;">
    <div class="banner" style="background-image:url('assets/home_bg.png')">
      <h1>Run Surround and Free.</h1>
    </div>
    <section class="surround-moments">
      <h2>Surround Moments</h2>
      <div class="grid">
        <div><img src="assets/Tokyo_City_Run.png"><p>Tokyo City Run</p></div>
        <div><img src="assets/Seoul_City_Run.png"><p>Seoul City Run</p></div>
        <div><img src="assets/Swiss_Alps_Trail.png"><p>Swiss Alps Trail</p></div>
      </div>
    </section>
    <section class="lookbook">
      <h2>Lookbook</h2>
      <div class="grid">
        <div><img src="assets/Singlet.png"></div>
        <div><img src="assets/Shorts.png"></div>
        <div><img src="assets/Tshirt.png"></div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
