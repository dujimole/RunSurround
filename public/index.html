<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Surround</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="intro">
    <img src="assets/intro-bg.png" alt="Intro Background" class="intro-bg"/>
    <div class="intro-text">
      <h1>Run<br>Surround?</h1>
      <button id="startBtn">YES</button>
    </div>
  </div>
  <video id="introVideo" src="assets/run_intro.mp4" muted playsinline></video>
  <div id="main">
    <header class="banner">
      <h1>Run Surround and Free</h1>
    </header>
    <!-- Journey Banner Section -->
    <section class="journey-banner">
      <img src="assets/The_Journey_Run_Surround.png" alt="The Journey 'Run Surround' Banner"/>
      <a href="journey.html" class="btn-journey">The Journey ‘Run Surround’</a>
    </section>
    <!-- Lookbook -->
    <section class="lookbook">
      <h2>Lookbook</h2>
      <div class="grid">
        <div>
          <a href="singlet.html">
            <img src="assets/Singlet.png" alt="RUNAR 91 싱글렛"/>
            <p>RUNAR 91 싱글렛</p>
          </a>
        </div>
        <div>
          <a href="shorts.html">
            <img src="assets/Shorts.png" alt="RUNAR 91 쇼츠"/>
            <p>RUNAR 91 쇼츠</p>
          </a>
        </div>
        <div>
          <a href="tshirt.html">
            <img src="assets/Tshirt.png" alt="Run every 티셔츠"/>
            <p>Run every 티셔츠</p>
          </a>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
