<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Surround</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div id="intro">
    
<div class="intro-text" style="margin-top: 5vh; text-align: center;">
  <h1 style="font-size: 5rem; text-shadow: 2px 2px 10px rgba(0,0,0,0.7); color: white;">Run<br>Surround?</h1>
  <button id="yes-btn" style="margin-top: 30px; font-size: 2rem; padding: 0.6em 1.5em; background: rgba(255,255,255,0.25); color: white; border: 2px solid white; border-radius: 8px; cursor: pointer;">YES</button>
</div>

  </div>

  <video id="introVideo" src="run-intro.mp4" preload="auto" muted playsinline></video>

  <div id="main">
    <header class="banner">
      <h1>Run Surround and Free</h1>
    </header>
    <section class="surround-moments">
      <h2>Surround Moments</h2>
      <div class="grid">
        <div><img src="assets/Tokyo_City_Run.png" alt="Tokyo City Run"/><p>Tokyo City Run</p></div>
        <div><img src="assets/Seoul_City_Run.png" alt="Seoul City Run"/><p>Seoul City Run</p></div>
        <div><img src="assets/Swiss_Alps_Trail.png" alt="Swiss Alps Trail"/><p>Swiss Alps Trail</p></div>
      </div>
    </section>
    <section class="lookbook">
      <h2>Lookbook</h2>
      <div class="grid">
        <div><img src="assets/Singlet.png" alt="Singlet"/></div>
        <div><img src="assets/Shorts.png" alt="Shorts"/></div>
        <div><img src="assets/Tshirt.png" alt="Tshirt"/></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
