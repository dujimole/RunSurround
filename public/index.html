<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Surround</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro">
    <img src="assets/intro-bg.png" alt="Intro Background" class="intro-bg"/>
    <div class="intro-text">
      Run Surround?
      <button id="startBtn">YES</button>
    </div>
  </div>

  <video id="introVideo" src="assets/run_intro.mp4" muted playsinline></video>

  <div id="main">
    <header class="banner">
      <h1>Run Surround and Free</h1>
    </header>
    <section class="surround-moments">
      <h2>Surround Moments</h2>
      <div class="grid">
        <div><img src="assets/Tokyo_City_Run.png" alt="Tokyo City Run"/><p>Tokyo City Run</p></div>
        <div><img src="assets/Seoul_City_Run.png" alt="Seoul City Run"/><p>Seoul City Run</p></div>
        <div><img src="assets/Swiss_Alps_Trail.png" alt="Swiss Alps Trail"/><p>Swiss Alps Trail</p></div>
      </div>
    </section>
    <section class="lookbook">
      <h2>Lookbook</h2>
      <div class="grid">
        <div><img src="assets/Singlet.png" alt="Singlet"/></div>
        <div><img src="assets/Shorts.png" alt="Shorts"/></div>
        <div><img src="assets/Tshirt.png" alt="Tshirt"/></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
